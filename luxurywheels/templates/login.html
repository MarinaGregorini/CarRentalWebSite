{% extends 'base.html' %}

{% block title %}Log In - Luxury Wheels{% endblock %}

{% block content %}
<div class='container'>
    <h2>Login</h2>
    <form method='POST' action="{{ url_for('login') }}">
        <div class='form-group'>
            <label for='email'>Email:</label>
            <input type='email' class='form-control' id='email' name='email' required>
        </div>
        <div class='form-group'>
            <label for='senha'>Senha:</label>
            <input type='password' class='form-control' id='senha' name='senha' required>
        </div>
        {% if veiculo is defined %}
        <input type='hidden' name='veiculo' value='{{ veiculo }}'>
        <input type='hidden' name='veiculo_id' value='{{ veiculo.id }}'>
        <input type='hidden' name='valor_total' value='{{ valor_total }}'>
        <input type='hidden' name='levantamento' value='{{ levantamento }}'>
        <input type='hidden' name='devolucao' value='{{ devolucao}}'>
        {% endif %}
        <button type='submit' class='btn btn-primary'>Entrar</button>
    </form>
    <p>
        Ainda n√£o tem uma conta?
        <a href="{{ url_for('registro') }}" class='btn btn-link'>Registrar-se</a>
    </p>

</div>
{% endblock %}
